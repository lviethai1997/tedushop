<div id="page-content">
    <div class="panel">
        <div class="panel-heading">
            <h1 class="panel-title">Danh mục sản phẩm</h1>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_length" id="demo-dt-basic_length">
                        <label>
                            Total Rows: {{totalCount}}
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="demo-dt-basic_filter" class="dataTables_filter col-sm-3">
                        <label>
                           <input type="search" class="input-sm" ng-model="keyword" ng-change="search()" placeholder="@Search">
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-success" ui-sref="productsCategory_add_view" style="float:right">Thêm Mới</button>
                        <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled style="float:right">Xóa nhiều</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="checkAll" ng-click="checkAll()" />
                            </th>
                            <th style="width:10%">ID</th>
                            <th>Name</th>
                            <th class="min-tablet">Alias</th>
                            <th class="min-tablet">ParentID</th>
                            <th class="min-desktop">Created Date</th>
                            <th class="min-desktop">Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in productCategories">
                            <td><input type="checkbox" name="checkItem" ng-model="item.checked"/></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Alias}}</td>
                            <td>{{item.ParentID}}</td>
                            <td>{{item.CreatedDate | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                            <td style="text-align:center;font-family:Arial;font-weight:bold;font-size:16px">
                                <span ng-class="{ 'label label-table label-success' : item.Status==true,'label label-table label-danger' : item.Status==false}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-info btn-rounded" ui-sref="productsCategory_edit_view({id:item.ID})"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-warning btn-rounded" ng-click="delProductCategory(item.ID)"><i class="far fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-sm-2" style="float:right">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
                </div>
            </div>
        </div>
    </div>
</div>
