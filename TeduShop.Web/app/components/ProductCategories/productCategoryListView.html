
<div id="page-content">
    <div class="panel">
        <div class="panel-heading">
            <h1 class="panel-title">Danh mục sản phẩm</h1>
        </div>
        <div class="panel-body">
            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th style="width:10%">ID</th>
                        <th>Name</th>
                        <th class="min-tablet">Alias</th>
                        <th class="min-tablet">ParentID</th>
                        <th class="min-desktop">Created Date</th>
                        <th class="min-desktop">Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in getListProductCategory">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Alias}}</td>
                        <td>{{item.ParentID}}</td>
                        <td>{{item.CreatedDate | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                        <td style="text-align:center;font-family:Arial;font-weight:bold;font-size:16px">
                        <span ng-class="{ 'label label-table label-success' : item.Status==true,'label label-table label-danger' : item.Status==false}">
                            {{item.Status | statusFilter}}</span></td>
                        <td>
                            <button class="btn btn-info btn-rounded" data-target="#demo-modal-wo-anim" data-toggle="modal"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-warning btn-rounded"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
