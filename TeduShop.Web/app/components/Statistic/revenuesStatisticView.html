<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Thống kê doanh thu</h3>
            </div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" chart-colors="colors" chart-data="data" chart-labels="labels"
                        chart-series="series" chart-options="options"
                        chart-dataset-override="datasetOverride"></canvas>
                <table>
                    <tbody>
                        <tr ng-repeat="item in data">
                            <td>{{item.Date | date}}</td>
                            <td>{{item.Revenues | number}}</td>
                            <td>{{item.Benefit | number}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
